      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: User not found

    FileError:
      description: File error
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: File type is not valid
              errorInfo:
                type: object
                properties:
                  code:
                    type: number
                  httpCode:
                    type: number
          examples:
            fileTypeNotValid:
              summary: File type is not valid
              value:
                message: File type is not valid
                errorInfo:
                  example: {}
            fileIsEmpty:
              summary: File is empty
              value:
                message: File is empty
                errorInfo:
                  example: {}

