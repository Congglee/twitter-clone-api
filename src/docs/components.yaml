  responses:
    UnauthorizedError:
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
          examples:
            accessTokenRequired:
              summary: Access token is required
              value:
                message: Access token is required
            refreshTokenRequired:
              summary: Refresh token is required
              value:
                message: Refresh token is required
            usedRefreshTokenOrNotExists:
              summary: Used refresh token or not exist
              value:
                message: Used refresh token or not exist
            jwtExpired:
              summary: Jwt expired
              value:
                message: Jwt expired
            invalidSignature:
              summary: Invalid signature
              value:
                message: Invalid signature
            jwtMalformed:
              summary: Jwt malformed
              value:
                message: Jwt malformed

    UserNotVerifiedError:
      description: User not verified
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: User not verified

    UserNotFoundError:
