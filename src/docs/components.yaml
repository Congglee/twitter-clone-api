components:
  schemas:
    UserVerifyStatus:
      type: string
      enum: [Unverified, Verified, Banned]
      example: Verified

    TweetType:
      type: string
      enum: [Tweet, Retweet, Comment, QuoteTweet]
      example: Tweet

    TweetAudience:
      type: string
      enum: [Everyone, TwitterCircle]
      example: Everyone

    MediaType:
      type: string
      enum: [Image, Video, HLS]
      example: Image

    EncodingStatus:
      type: string
      enum: [Pending, Processing, Success, Failed]
      example: Success

    NotificationType:
      type: string
      enum: [Like, Retweet, Comment, QuoteTweet, Follow, Mention]
      example: Like

    Hashtag:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 123e4567-e89b-12d3-a456-426614174000
        name:
          type: string
          example: Hello
        createdAt:
          type: string
          format: date-time
          example: 2021-01-01T00:00:00Z

    TweetMention:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 123e4567-e89b-12d3-a456-426614174000
        name:
          type: string
          example: John Doe
        username:
          type: string
          example: johndoe
        email:
          type: string
          format: email
          example: johndoe@gmail.com

    TweetMedia:
      type: object
      properties:
        url:
          type: string
          example: https://loremflickr.com/640/480?lock=6830899402375168
        type:
          $ref: '#/components/schemas/MediaType'

    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 9b1ba69d-260c-49f2-ad84-e02c932823cb
        name:
          type: string
          example: Chelsea1
        email:
          type: string
          format: email
          example: Eldridge.Dietrich@hotmail.com
        dateOfBirth:
          type: string
          format: date-time
          example: 1990-01-01T16:50:47.908Z
        verify:
          $ref: '#/components/schemas/UserVerifyStatus'
        bio:
          type: string
          example: null
        website:
          type: string
          example: null
        username:
          type: string
          example: user9b1ba69d-260c-49f2-ad84-e02c932823cb
        avatar:
          type: string
          example: null
        coverPhoto:
          type: string
          example: null
        createdAt:
          type: string
          format: date-time
          example: 2021-01-01T18:55:40.383Z
        updatedAt:
          type: string
          format: date-time
          example: 2021-01-01T16:59:21.445Z

